{% load static %}
{% include "home/base_header.html" %}
<link rel="stylesheet" href="{% static '/css/common.css' %}">
<link rel="stylesheet" href="{% static '/css/body.css' %}">
<link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
{% include "home/base_nav.html" %}
<div class="">
    <div class="container">
        <div class="col-md-12">
            <div class="card-box">
                <div class="clear_both card-title">
                    <span class="pull-left card-o-title a-text-hover">忘记密码</span>
                </div>
                <div class="container">
                    <div class="login-center">
                        <form class="form-horizontal register" method="post">
                            <input type="hidden" name="sendType" value="2">
                            <div class="form-group">
                                <label for="exampleInputAccount4" class="col-sm-2">账号</label>
                                <div class="col-md-8 col-sm-10">
                                    <input type="text" name="username" class="form-control" id="exampleInputAccount4"
                                           placeholder="输入需要找回邮箱号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword4" class="col-sm-2">密码</label>
                                <div class="col-md-8 col-sm-10" data-toggle="popover">
                                    <input type="password" name="password" class="form-control"
                                           id="exampleInputPassword4" placeholder="输入新密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword4" class="col-sm-2">验证</label>
                                <div class="col-md-8 col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="code">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick="send(this)">获取验证码</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a class="a-text a-text-hover checkbox-right" href="/login/">我想起密码了，重新登陆！</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-green btn-create" onclick="formSubmit(this)">修改密码</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="{% static '/js/api.js' %}"></script>
<script src="{% static '/js/request.js' %}"></script>
<script type="text/javascript"
        src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover({
            content: `<div class="states-box">
                                            <span class="states"></span>
                                            <span class="states"></span>
                                            <span class="states"></span>
                                        </div>`,
            title: '密码强度',
            html: true,
            trigger: 'hover'
        });
        $('form').bootstrapValidator({
            // 默认的提示消息
            message: '请填写该字段',
            // 表单框里右侧的icon
            feedbackIcons: {
                valid: 'icon-radiobutton iconfont iconfont-val',
                invalid: 'icon-roundclosefill iconfont iconfont-val',
                validating: 'icon-icon_task_checkbox_d iconfont iconfont-val'
            },
            submitHandler: function (validator, form, submitButton) {
                // 表单提交成功时会调用此方法
                // validator: 表单验证实例对象
                // form  jq对象  指定表单对象
                // submitButton  jq对象  指定提交按钮的对象
                console.log(form)
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '账号（邮箱号码）不能为空'
                        },
                        regexp: {
                            regexp: /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
                            message: '账号（邮箱号码）格式错误'
                        },
                        callback: {
                            callback: function (value, validator) {
                                if (value == " ") {
                                    return false;
                                } else {
                                    return true;
                                }
                            }
                        }
                    }
                },
                code: {
                    validators: {
                        notEmpty: {
                            message: '验证码不能为空'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        callback: {
                            message: '密码格式错误',
                            callback: function (value, validator) {
                                console.log(validator)
                                if (value == "") {
                                    return false;
                                } else {
                                    console.log(checkpwd(value))
                                    return checkpwd(value)
                                }
                            }
                        }
                    }
                },
            }
        });
    })
    /* 检查密码强度 */
    function checkpwd(s) {
        var pattern_d = /^\d{8,30}$/;            //全数字
        var pattern_s = /^[A-Za-z]{8,30}$/       //全字符
        var pattern_w = /^\w{8,30}$/;            //数字或者字符
        var pattern_W = /^[\u4e00-\u9fa5]+$/             // 是否是汉字
        var pattern_r = /^(?![a-zA-Z]+$)(?![A-Z0-9]+$)(?![A-Z\W_!@#$%^&*`~()-+=]+$)(?![a-z0-9]+$)(?![a-z\W_!@#$%^&*`~()-+=]+$)(?![0-9\W_!@#$%^&*`~()-+=]+$)[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{8,30}$/    //以字母或者数字开头结尾的字符串
        var html = '';
        var x = 0;
        var y = 0;

        if (pattern_W.exec(s)) {
            html += '非数字也非字符';
            x = 0;
            y = 0;
        }
        if (pattern_w.exec(s)) {
            html += '数字或者字符';
            y = 1;

        }
        if (pattern_d.exec(s)) {
            html += '全数字';
            x = 1;
            y = 0;

        }
        if (pattern_s.exec(s)) {
            html += '全字符';
            x = 2;
            y = 0;
        }
        if (pattern_r.exec(s)) {
            html += '以字母或者数字开头结尾的字符串';
            x = 3;
            y = 2;
        }
        console.log(x, y)
        if (x === 1 && y === 1) {
            html = '密码不能为纯数字';
            console.log(html)
        }
        if (x === 2 && y === 1) {
            html = '密码不能为纯字母';
            console.log(html)
        }
        if (y === 0 && x === 0) {
            html = '密码格式错误';
            console.log(html)
        }
        if (x > 0 && y === 0) {
            html = '安全级别《低》';
            console.log(html)
            $(".states-box").removeClass('states-primary').removeClass('states-success').addClass('states-danger')
            return false
        }
        if (x === 0 && y === 1) {
            html = '安全级别《中》';
            console.log(html)
            $(".states-box").removeClass('states-danger').removeClass('states-success').addClass('states-primary')
            return true
        }
        if (y === 2) {
            html = '安全级别《高》';
            console.log(html)
            $(".states-box").removeClass('states-danger').removeClass('states-primary').addClass('states-success')
            return true
        }
        $(".states-box").removeClass('states-primary').removeClass('states-success').removeClass('states-danger')
        return false
    }

    let formSubmit = (dom) => {
        var bootstrapValidator = $("form.register").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (bootstrapValidator.isValid()) {
            fetch_POST(api.forget, qs.parse($('form.register').serialize())).then(response => {
                let data = response.data
                if (data.status == 200) {
                    new $.zui.Messager(data.msg, {
                        type: 'success',
                        placement: 'center'
                    }).show();
                } else {
                    new $.zui.Messager(data.msg, {
                        type: 'danger',
                        placement: 'center'
                    }).show();
                }
                $(dom).removeAttr('disabled')
            })

        } else return;
    }
    /* 获取邮件验证码 */
    let send = (dom) => {
        let mail = $("input[name='username']").val()
        let check = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        if (check.exec(mail)) {
            fetch_POST(api.verifyEmail,qs.parse($('form.register').serialize())).then(response => {
                let data = response.data
                if (data.status == 200) {
                    new $.zui.Messager(data.msg, {
                        type: 'success',
                        placement: 'center'
                    }).show();
                    let i = 60
                    $(dom).attr('disabled',true)
                    window.times = setInterval(()=> {

                        $(dom).text((i+= -1) + '秒后，才可以重新获取')
                        if (i == 0) {
                            clearInterval(times)
                            $(dom).text('获取').removeAttr('disabled')
                        }
                    }, 1000)
                } else {
                    new $.zui.Messager(data.msg, {
                        type: 'danger',
                        placement: 'center'
                    }).show();
                }
            })
        } else{
            new $.zui.Messager('请填写账号（邮箱号码）', {
                        type: 'danger',
                        placement: 'center'
                    }).show();
        }
    }
</script>
