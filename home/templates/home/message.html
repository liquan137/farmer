        let i = 4
        window.times = setInterval(() => {
            i += -1
            $('#times').text('倒计时：' + i + ' 秒')
            if (i == 0) {
                clearInterval(times)
                $('#times').text('')
                setTimeout(() => {
                    window.location.href = '{{ request.session.from }}'
                }, 500)
            }
        }, 1000)
