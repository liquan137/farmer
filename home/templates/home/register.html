{% load static %}
{%  include "home/base_header.html" %}
<link rel="stylesheet" href="{% static '/css/common.css' %}">
<link rel="stylesheet" href="{% static '/css/body.css' %}">
<link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
{%  include "home/base_nav.html" %}
<div class="">
    <div class="container">
        <div class="col-md-12">
            <div class="card-box">
                <div class="clear_both card-title">
                    <span class="pull-left card-o-title a-text-hover">会员登录</span>
                </div>
                <div class="container">
                    <div class="login-center">
                        <form class="form-horizontal">
                          <div class="form-group">
                            <label for="exampleInputAccount4" class="col-sm-2">账号</label>
                            <div class="col-md-8 col-sm-10">
                              <input type="text" name="username" class="form-control" id="exampleInputAccount4" placeholder="邮箱号">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword4" class="col-sm-2">密码</label>
                            <div class="col-md-8 col-sm-10">
                              <input type="password" name="password" class="form-control" id="exampleInputPassword4" placeholder="密码">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a class="a-text a-text-hover checkbox-right"  href="/login/">已有账号，直接登陆</a>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-green btn-create">注册</button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
